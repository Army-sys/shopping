<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
      <!-- 重置 -->
      <link rel="stylesheet" href="./css/reset.css">
      <!-- 触摸swiper.min.css -->
      <link rel="stylesheet" href="./lib/swiper5/css/swiper.min.css">
      <!-- 矢量图iconfont.css -->
      <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
      <!-- 公共样式 -->
      <link rel="stylesheet" href="./css/commom.css">
      <!-- 当前css -->
      <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <!-- 头部 -->
  <header>
    <span class="iconfont icon-arrow-left back"></span>
    <div>
      <span class="iconfont icon-sousuo"></span>
      <input type="search" placeholder="程序员假发" id="keyword">
    </div>
    <button type="button" id="search-btn">搜索</button>
  </header>
  <!-- 历史记录-->
  <div class="history">
    <div class="recent-search">
      <span>最新搜索</span>
      <i class="iconfont icon-shanchu" id="del"></i>
    </div>
    <ul class="content" id="content">
    
    </ul>
  </div>
</body>
</html>
<!-- 引入jq文件 -->
<script src="./lib/jquery/jquery.js"></script>
<!-- 引入触摸js -->
<script src="./lib/swiper5/js/swiper.min.js"></script>
<!-- 引入当前文件 -->
<script src="./js/search.js"></script>
<script src="./js/commom.js"></script>
